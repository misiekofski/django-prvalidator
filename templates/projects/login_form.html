{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<form role="form"
      action="{% url 'user_login' %}"
      method="post">
    {% csrf_token %}
<p>Please login.</p>
{{ form }}
<button type="submit" class="btn btn-success">Log in</button>
</form>

{% endblock %}
